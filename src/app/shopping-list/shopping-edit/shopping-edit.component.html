<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(shoppingListForm)" #shoppingListForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            min="0"
            required
            class="form-control"
            ngModel
            pattern="^[1-9]+[0-9]*$"
          />
          <!--the is the validator for not alowing negative values to be entered-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!shoppingListForm.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="onDeleteIngredient()">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
